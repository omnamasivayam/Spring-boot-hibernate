<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{style.css}" /!-->
</head>
<body >

	<div class="jumbotron">
    <p th:text="'Welcome to Alcatel Lucent ' + ${name} + '!'" />
	</div>
	<div class="container">
	<div class="row">
	<div class="col-sm-4">
	<div class="list-group">
  		<h2>Select Option</h2>
    		<a href="/welcome" class="list-group-item ">
      			<h4 class="list-group-item-heading">Projects List</h4>
      			<p class="list-group-item-text">Add/delete or edit project details</p>
    		</a>
    		<a href="/employee" class="list-group-item active">
      			<h4 class="list-group-item-heading">Employee List</h4>
      			<p class="list-group-item-text">Add/delete a member from Project</p>
    		</a>
    		<a href="/kt" class="list-group-item">
      			<h4 class="list-group-item-heading">Knowledge Transfer Status</h4>
      			<p class="list-group-item-text">Add/remove or Check status of KT going on</p>
    		</a>
  	</div>
  	</div>
	<div class="col-sm-8">
    	<h1>Employee List</h1>
		<form th:action="@{employee.do}" method="post">
			<input type="hidden"  id="name2" name="name2" th:value="${name}" />
			<table class="table table-hover">
				<tr>
					<td>Employee name</td>
					<td><input type="text" th:value="${name}" name="Name"/></td>
				</tr>
				<tr>
					<td>Project</td>
					<td><input type="text" th:value="${project}" name="Project"/></td>
				</tr>
				<tr>
					<td>Designation</td>
					<td><input type="text" th:value="${designation}" name="Designation"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" class="btn btn-success" name="action" value="Add" />
						<input type="submit" class="btn btn-warning" name="action" value="Edit" />
						<input type="submit" class="btn btn-danger" name="action" value="Delete" />
					</td>
				</tr>
			</table>
		</form>
		<br></br>
			<table class="table table-bordered">
				<tr>
					<th>ID</th>
					<th>Employee name</th>
					<th>Project</th>
					<th>Designation</th>
				</tr>
				<tr th:each="emp : ${b}">
	        		<td th:text="${emp.id}">1</td>
	        		<td th:text="${emp.name}">name</td>
	        		<td th:text="${emp.project}">project</td>
	        		<td th:text="${emp.designation}">designation</td>
				</tr>
			</table>
		</div>
	</div>	
</div>
</body>
</html>
